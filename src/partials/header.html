        <div class="header-box">
            <!--#region LOGO #-->

                    <use href="./images/sprite/sprite.svg#logo" aria-label="Логотип"></use>

                <svg class="search-btn-icon" width="12" height="12">
                    <use href="./images/sprite/sprite.svg#search"></use>
                </svg>
            </button>
        </form>
